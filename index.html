<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 id="title-web" class="title-web">Rock & Paper & Scissors</h1>
    <h2 id="subtitle" class="subtitle">Lets play</h2>
    <p class="instructions">You have 5 chances to beat the machine</p>
    <div class="scores">
        <div class="score">
            <h4>Human</h4>
            <p id="pHuman"></p>
        </div>
        <div class="tie-score">
            <h4>Tie</h4>
            <p id="tie"></p>
        </div>
        <div class="score">
            <h4>Machine</h4>
            <p id="pMachine"></p>
        </div>
        <!-- <div class="score">
            <p>Tie</p>
            <p>0</p>
        </div> -->
    </div>
    <div class="buttons">
        <button id="Rock" value="Rock"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button id="Paper" value="Paper"><i class="fa-regular fa-hand"></i></button>
        <button id="Scissors" value="Scissors"><i class="fa-regular fa-hand-scissors"></i></button> 
    </div>
    <div class="messages">
        <p class="message"></p>
    </div>
    <input type="submit" id="resetButton" value="Try again">
    <script src="js.js"></script>
</body>
</html>
